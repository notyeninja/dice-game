<section class="section">
  <div class="columns">
    <div class="column is-10">
      <div class="columns">
        <div class="column" *ngFor="let dice of totalDice">
          <app-dice [dice]="dice" (onSelect)="selectDice($event)"></app-dice>
        </div>
      </div>
    </div>
    <div class="column is-2">
      <div class="field">
        <button class="button is-medium is-info is-outlined control"
                (click)="rollDice()"
                [disabled]="disableRoll">Roll Dice</button>
                <br/>
                <span>Rolled:{{ numOfTimesPlayerRolled }}</span><span>Remaining:{{ remainingRoll() }}</span>
      </div>
      <div class="field">
        <button class="button is-medium is-danger is-outlined control">Finish Turn</button>
      </div>
    </div>
  </div>
</section>
<section class="section">
  <div class="columns">
    <div class="column" *ngFor="let player of players">
      <span class="tag" [ngClass]="{'is-warning':isPlayersTurn(player)}">Turn</span>
      <app-player-statistics [player]="player"></app-player-statistics>
    </div>
  </div>
</section>

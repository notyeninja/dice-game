<div class="container">
  <form  novalidate (submit)="addPlayer()">
    <div class="field has-addons">
      <div class="control">
        <input type="text" class="input" name="player" required placeholder="Add New Player" [(ngModel)]="player">
      </div>
      <div class="control">
        <button class="button is-info" (click)="addPlayer()">Add Player</button>
      </div>
    </div>
  </form>
</div>
